<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Request a Topic - Bubble Buddies</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Request a Topic</h1>
    <p>We'd love to hear your ideas!</p>
</header>
<main>
    <section class="form-container">
        <h2>What math topic should we cover next?</h2>
        <form id="topicRequestForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="topicName">Topic Name</label>
            <input type="text" id="topicName" name="topicName" required>

            <label for="grade">Grade</label>
            <select id="grade" name="grade">
                <option value="1">Grade 1</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
            </select>

            <label for="comments">Other Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Anything else you'd like to add?"></textarea>

            <button type="submit" class="action-btn">Submit Request</button>
        </form>
    </section>
    <div style="text-align:center; margin-top: 2rem;">
        <a href="index.html" class="grade-btn home-btn">Back to Home</a>
    </div>
</main>
<footer>
    <p>Â© 2025 Bubble Buddies</p>
</footer>

<script>
    document.getElementById('topicRequestForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the form from actually submitting
        alert('Thank you for your suggestion! We will look into it.');
        // Optionally, you can reset the form after submission
        event.target.reset();
    });
</script>

</body>
</html>
